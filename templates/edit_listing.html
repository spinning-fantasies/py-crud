<!DOCTYPE html>
<html>
<head>
    <title>Edit Listing</title>
</head>
<body>
    <h1>Edit listing</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ listing[1] }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ listing[2] }}</textarea><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ listing[3] }}" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ listing[4] }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
